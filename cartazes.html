<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartazes - ADEB Setor 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cartazes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>ADEB Setor 5</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="festividades.html"><i class="fas fa-star"></i> Festividades</a></li>
                <li><a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendário</a></li>
                <li><a href="igrejas.html"><i class="fas fa-church"></i> Igrejas</a></li>
                <li><a href="documentos.html"><i class="fas fa-file-alt"></i> Documentos</a></li>
                <li class="active"><a href="cartazes.html"><i class="fas fa-image"></i> Cartazes</a></li>
                <li><a href="lideranca.html"><i class="fas fa-users"></i> Liderança</a></li>
                <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>&copy; 2025 ADEB Setor 5</p>
        </div>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
            <h1>Galeria de Cartazes</h1>
            <p>Baixe as artes oficiais para divulgação nas redes sociais e igrejas.</p>
        </header>

        <section class="gallery-controls">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="jovens">Jovens</button>
            <button class="filter-btn" data-filter="irmas">Irmãs</button>
            <button class="filter-btn" data-filter="missoes">Missões</button>
            <button class="filter-btn" data-filter="setorial">Setorial</button>
        </section>

        <section class="gallery-grid" id="gallery-grid">
        </section>
    </main>

    <div id="lightbox-modal" class="modal-overlay">
        <div class="lightbox-content">
            <button class="close-modal-btn">&times;</button>
            <img id="lightbox-img" src="" alt="Cartaz Ampliado">
            <div class="lightbox-footer">
                <h3 id="lightbox-title">Título do Cartaz</h3>
                <a id="lightbox-download" href="#" class="btn" download><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, onAuthStateChanged, signOut } from './firebase-config.js';

        // Verifica autenticação
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Se não tiver usuário, manda pro login
                window.location.href = "login.html";
            } else {
                // Opcional: Mostrar o email do usuário na header se quiser
                console.log("Usuário logado:", user.email);
            }
        });

        // Função de Logout (você precisará adicionar um botão de sair na sidebar ou header)
        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
    <script src="cartazes.js"></script>
</body>

</html>
