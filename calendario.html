<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - ADEB Setor 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><h2>ADEB Setor 5</h2></div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="festividades.html"><i class="fas fa-star"></i> Festividades</a></li>
                <li class="active"><a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendário</a></li>
                <li><a href="igrejas.html"><i class="fas fa-church"></i> Igrejas</a></li>
                <li><a href="documentos.html"><i class="fas fa-file-alt"></i> Documentos</a></li>
                <li><a href="cartazes.html"><i class="fas fa-image"></i> Cartazes</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Liderança</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer"><p>&copy; 2025 ADEB Setor 5</p></div>
    </aside>

    <main class="main-content">
        <header class="main-header">
             <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
            <h1>Agenda do Setor</h1>
            <p>Acompanhe e agende os eventos locais e setoriais.</p>
        </header>

        <div class="calendar-top-grid">
            
            <div class="card calendar-card">
                <div class="calendar-header">
                    <button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month-year">Mês Ano</h3>
                    <button id="next-month-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-weekdays">
                    <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
                </div>
                <div class="calendar-days" id="calendar-days-grid">
                    </div>
            </div>

            <div class="card upcoming-card">
                <div class="card-header-simple">
                    <h3><i class="fas fa-hourglass-half"></i> Próximos Eventos</h3>
                </div>
                <ul id="upcoming-events-list" class="upcoming-list">
                    </ul>
            </div>
        </div>

        <div class="card add-event-card">
            <div class="card-header-simple">
                <h3><i class="fas fa-plus-circle"></i> Adicionar Novo Evento</h3>
            </div>
            <form id="event-form" class="inline-form">
                <div class="form-group">
                    <label>Nome do Evento</label>
                    <input type="text" id="event-title" placeholder="Ex: Culto de Missões" required>
                </div>
                
                <div class="form-group">
                    <label>Igreja / Local</label>
                    <input type="text" id="event-church" placeholder="Ex: Congregação Vereda Grande" required>
                </div>

                <div class="form-group">
                    <label>Tipo de Evento</label>
                    <select id="event-type" required>
                        <option value="Local">Evento Local</option>
                        <option value="Setorial">Evento Setorial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="event-date" required>
                </div>

                <div class="form-group">
                    <label>Horário</label>
                    <input type="time" id="event-time" required>
                </div>

                <div class="form-group button-group">
                    <label>&nbsp;</label> <button type="submit" class="btn">Agendar</button>
                </div>
            </form>
        </div>

    </main>

    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module">
    import { auth, onAuthStateChanged, signOut } from './firebase-config.js';

    // Verifica autenticação
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            // Se não tiver usuário, manda pro login
            window.location.href = "login.html";
        } else {
            // Opcional: Mostrar o email do usuário na header se quiser
            console.log("Usuário logado:", user.email);
        }
    });

    // Função de Logout (você precisará adicionar um botão de sair na sidebar ou header)
    window.logout = () => {
        signOut(auth).then(() => {
            window.location.href = "login.html";
        });
    }
</script>
    <script src="calendario.js"></script>
</body>
</html>
