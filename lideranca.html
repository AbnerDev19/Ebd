    <main class="main-content">
        <header class="main-header">
            <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
            <h1>Liderança do Setor</h1>
            <p>Conheça os coordenadores e responsáveis pelos departamentos.</p>
        </header>

        <section class="leadership-section">
            <h2 class="section-divider"><i class="fas fa-crown"></i> Coordenação Geral</h2>

            <h2 class="section-divider"><i class="fas fa-users-cog"></i> Líderes de Departamento</h2>
            <div id="departments-grid" class="leader-grid"></div>
        </section>
    </main>

    <script type="module">
        import { auth, onAuthStateChanged, signOut } from './firebase-config.js';

        // Verifica autenticação
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Se não tiver usuário, manda pro login
                window.location.href = "login.html";
            } else {
                // Opcional: Mostrar o email do usuário na header se quiser
                console.log("Usuário logado:", user.email);
            }
        });

        // Função de Logout (você precisará adicionar um botão de sair na sidebar ou header)
        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
    <script src="lideranca.js"></script>
</body>
